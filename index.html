<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="rock-paper-scissors.js" defer></script>
    </head>
    <body>
        <div class="title"><h1>Rock Paper Scissors</h1></div>

        <div class="info">
            <div class="scores">
                <div class="player score">Player score:</div>
                <div class="round">round 1/5</div>
                <div class="pc score">PC score:</div>
            </div>
            <div class="played">
                <div>X</div>
                <div>X</div>
            </div>
        </div>

        <div class="message"></div>

        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </body>
</html>
